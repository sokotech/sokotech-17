<div id="fh5co-contact" class="contact-projects-section" data-section="contact">
    <div class="container">
	    
	    <div class="col-md-6 fh5co-heading-footer" id="footer-text">
	      {{ with .Site.Params.contact }}
	      <h2>{{ .title }}</h2>
	      <p class="footer-data-text">{{ .tel | markdownify }}</p>
	      <p class="footer-data-text">{{ .dir | markdownify }}</p>
	      <a href="mailto:hello@soko.tech"><p class="footer-data-text-mail">hello@soko.tech</p></a>
	    </div>
	    
	    
	    <div class="col-md-6" id="footer-logo">
		    <a href="#">
	    <img src="{{ .logo }}" />
		    </a>
        </div>
	    {{ end }}
	    
    </div>
</div>
